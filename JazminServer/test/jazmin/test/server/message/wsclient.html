<html>
	<head>
		<title>WebSocket</title>

		<style>
			html,body{font:normal 0.9em arial,helvetica;}
			#log {width:440px; height:200px; border:1px solid #7F9DB9; overflow:auto;}
			#msg {width:330px;}
		</style>

		<script>
			var socket;

			function init(){
				var host = "ws://127.0.0.1:3001/websocket";
				try{
					socket = new WebSocket(host);
					log('WebSocket - status '+socket.readyState);
					socket.onopen    = function(msg){ log("Welcome - status "+this.readyState); };
					socket.onmessage = function(msg){ log("Received: "+msg.data); };
					socket.onclose   = function(msg){ log("Disconnected - status "+this.readyState); };
				}
				catch(ex){ log(ex); }
				get("msg").focus();
			}

			function send(){
				var txt,msg;
				txt = get("msg");
				msg = txt.value;
				if(!msg){ alert("Message can not be empty"); return; }
				txt.value="";
				txt.focus();
				try{ socket.send(msg+"\n"); log('Sent: '+msg); } catch(ex){ log(ex); }
			}
			function quit(){
				log("Goodbye!");
				socket.close();
			}

			// Utilities
			function get(id){ return document.getElementById(id); }
			function log(msg){ get("log").innerHTML+="<br>"+msg; }
			function onkey(event){ if(event.keyCode==13){ send(); } }
		</script>

	</head>
	<body onload="init()">
		<h3>WebSocket Client Test</h3>
		<div id="log"></div>
		<input id="msg" type="textbox" onkeypress="onkey(event)"/>
		<button onclick="send()">Send</button>
		<button onclick="quit()">Quit</button>
		<div><pre>Message: {"si":"TestService.testMethod","ri":5,"rps":["1","2"]}</pre></div>
	</body>
</html>
